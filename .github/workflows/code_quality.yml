name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ main ]
jobs:
  qodana:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Gradle Wrapper Validation
        uses: gradle/wrapper-validation-action@v1.0.6
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 11
          cache: gradle
      - name: 'Qodana Scan'
        run: |
          ./gradlew runInspections
      - name: Collect Report
        uses: actions/upload-artifact@v3
        with:
          name: qodana-report
          path: ${{ github.workspace }}/build/reports/inspections
